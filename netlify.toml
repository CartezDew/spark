[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  # Include backend dependencies in functions bundle
  included_files = ["backend/**"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/youtube/top"
  to = "/.netlify/functions/youtube-top"
  status = 200

[[redirects]]
  from = "/api/twitch/top"
  to = "/.netlify/functions/twitch-top"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

